{{if $isInWeixin && $share}}
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
    wx.config({{json_encode($jsParams)}});
    var shareInfo = {
        title: '{{$share.title}}', // 分享标题
        desc: '{{$share.content}}', // 分享描述
        link: '{{Yii::$app->request->getHostInfo()}}/tuan/show-tuan-msg?tuanId={{$share.id}}&source={{$source|default:""}}', // 分享链接
        imgUrl: '{{Yii::$app->request->getHostInfo()}}/{{$share.shareImage}}', //__inline('/static/images/share1.png'), // 分享图标
        success: function () {
            // 用户确认分享后执行的回调函数
        },
        cancel: function () {
            // 用户取消分享后执行的回调函数
        }
    };
    wx.ready(function(){
        wx.onMenuShareTimeline(shareInfo);
        wx.onMenuShareAppMessage(shareInfo);
        wx.onMenuShareQQ(shareInfo);
        wx.onMenuShareWeibo(shareInfo);
        wx.onMenuShareQZone(shareInfo);
    });
</script>
{{/if}}
