<!-- target: TPL_good_product_list -->
<div class="good-product-list bbmc-content-wrap">
    <div class="breadcrumb bbmc-breadcrumb">
        <span>商品管理</span>
        <span class="divider">/</span>
        <span class="active">货品列表</span>
    </div>
    <div class="bbmc-content">
        <div class="ui-row">
            <button data-ui-type="Button" data-ui-id="addBtn" data-ui-skin="primary" type="button">
                <i class="icon-plus"></i>添加货品
            </button>
            <!-- if: !${good_id} -->
            <div class="ui-group">
                <form data-ui-type="Form" data-ui-id="filter">
                    <div data-ui-type="SearchBox" data-ui-id="searchbox" data-ui-placeholder="按商品名称搜索" data-ui-text="${name}"></div>
                </form>
            </div>
            <!-- /if -->
        </div>
        <div class="list-table">
            <!-- import: listEditableTableWithCommand -->
        </div>
        <div class="list-table-footer">
            <!-- import: listPager -->
            <button data-ui-type="Button" data-ui-id="deleteBtn" data-ui-skin="warn" type="button">
                <i class="icon-trash-empty"></i>批量删除
            </button>
        </div>
    </div>
</div>
