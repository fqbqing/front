<!-- target: TPL_good_category_list -->
<div class="good-category-list bbmc-content-wrap">
    <div class="breadcrumb bbmc-breadcrumb">
        <span>商品分类管理</span>
        <span class="divider">/</span>
        <span class="active">分类列表</span>
    </div>
    <div class="bbmc-content">
        <div class="ui-row">
            <button data-ui-type="Button" data-ui-id="addBtn" data-ui-skin="primary" type="button">
                <i class="icon-plus"></i>添加分类
            </button>
            <div class="ui-group">
                <form data-ui-type="Form" data-ui-id="filter">
                    <div data-ui-type="SearchBox"
                         data-ui-name="name"
                         data-ui-placeholder="按分类名称搜索"
                         data-ui-id="searchbox"
                         data-ui-text="${name}"></div>
                </form>
            </div>
        </div>
        <div class="list-table">
            <!-- import: listTableWithCommand -->
        </div>
        <div class="list-table-footer">
            <!-- import: listPager -->
        </div>
    </div>
</div>
