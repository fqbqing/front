<!-- target: TPL_activity_add -->
<div class="activity-add bbmc-content-wrap">
    <div class="breadcrumb bbmc-breadcrumb">
        <span>活动管理</span>
        <span class="divider">/</span>
        <span><a href="#/activity/list">活动列表</a></span>
        <span class="divider">/</span>
        <span class="active"><!-- if: ${id} -->修改<!-- else -->添加<!-- /if -->活动</span>
    </div>
    <div class="bbmc-content bbmc-detail-content">
        <form data-ui-type="Form" class="bbmc-detail" data-ui-id="form" data-ui-auto-validate="true" method="POST">
            <div class="form-body">

                <div class="form-row">
                    <div class="form-key form-key-required">活动名称：</div>
                    <div class="form-value">
                        <input data-ui-id="name"
                               data-ui-type="TextBox"
                               data-ui-required="required"
                               data-ui-required-error-message="名称不能为空"
                               data-ui-width="400"
                               name="name"
                               data-ui-value="@formData.name"/>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-key">活动简介：</div>
                    <div class="form-value">
                        <textarea data-ui-id="brief"
                                  data-ui-type="TextBox"
                                  data-ui-width="400"
                                  data-ui-height="80"
                                  rows="4"
                                  name="brief"
                                  data-ui-value="@formData.brief"></textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-key form-key-required">海报图：</div>
                    <div class="form-value">
                        <div data-ui-type="WebUploader"
                             data-ui-hint="请选择活动海报图（大小不超过2M）"
                             data-ui-name="image_default_id"
                             data-ui-id="uploader">选择文件</div>
                        <div class="form-extra">
                            <div class="preview" id="preview">
                                <!-- if: ${formData.img_url} -->
                                <img src="${formData.img_url}" alt="预览图片"/>
                                <!-- /if -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-key form-key-required">定价策略：</div>
                    <div class="form-value">
                        <div data-ui-type="RadioSelect" data-ui-id="amountType"></div>
                        <span data-ui-type="Label" data-ui-id="amountMultiplyLabel">原价 x </span>
                        <input data-ui-id="amount"
                               data-ui-type="TextBox"
                               data-ui-required="required"
                               data-ui-dollars=""
                               data-ui-min="0.01"
                               data-ui-required-error-message="策略不能为空"
                               name="amount"
                               data-ui-validity-label="amountErrorMessage"
                               data-ui-value="${formData.amount | amount}"/>
                        <span data-ui-type="Label" data-ui-id="amountReplaceLabel" data-ui-hidden="hidden">元</span>
                        <span data-ui-type="Validity" data-ui-id="amountErrorMessage"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-key form-key-required">定金策略：</div>
                    <div class="form-value">
                        <div data-ui-type="RadioSelect" data-ui-id="depositType"></div>
                        <span data-ui-type="Label" data-ui-id="depositMultiplyLabel">原价 x </span>
                        <input data-ui-id="deposit"
                               data-ui-type="TextBox"
                               data-ui-required="required"
                               data-ui-dollars=""
                               data-ui-min="0.01"
                               data-ui-required-error-message="策略不能为空"
                               name="deposit"
                               data-ui-validity-label="depositErrorMessage"
                               data-ui-value="${formData.deposit | amount}"/>
                        <span data-ui-type="Label" data-ui-id="depositReplaceLabel" data-ui-hidden="hidden">元</span>
                        <span data-ui-type="Validity" data-ui-id="depositErrorMessage"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-key"></div>
                    <div class="form-value">
                        <button data-ui-type="Button" data-ui-id="submit" data-ui-skin="primary" class="ui-button-submit" type="submit">提交
                        </button>
                        <button data-ui-type="Button" data-ui-id="cancel" data-ui-skin="normal" class="ui-button-submit" type="button">取消</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
