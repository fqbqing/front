<!-- target: TPL_user_customer_list -->
<div class="user-customer-list bbmc-content-wrap">
    <div class="breadcrumb bbmc-breadcrumb">
        <span>客户管理</span>
        <span class="divider">/</span>
        <span><a href="#/customer/list">客户列表</a></span>
        <span class="divider">/</span>
        <span class="active">${userInfo.name}</span>
    </div>
    <div class="bbmc-content">
        <form data-ui-type="Form" data-ui-id="filter">
            <div class="ui-row">
                <div class="ui-group">
                    <div data-ui-type="SearchBox"
                         data-ui-id="searchbox"
                         data-ui-text="${phone}"
                         data-ui-placeholder="手机号"
                         data-ui-number=""
                         data-ui-min="4"></div>
                </div>
                <div class="title">${userInfo.name}的客户</div>
            </div>
        </form>
        <div class="list-table">
            <!-- import: listTableWithCommand -->
        </div>
        <div class="list-table-footer">
            <!-- import: listPager -->
            <button type="button" v-if="isAllow('customer.distribute')"
                    data-ui-type="Button"
                    data-ui-id="distributeCustomer"
                    data-ui-skin="primary">分配给其他员工</button>
            <button type="button" v-if="isAllow('customer.release')"
                    data-ui-type="Button"
                    data-ui-id="releaseCustomer"
                    data-ui-skin="primary">释放为无归属客户</button>
        </div>
    </div>
</div>
