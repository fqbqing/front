<!-- target: TPL_customer_list -->
<div class="customer-list bbmc-content-wrap">
    <div class="breadcrumb bbmc-breadcrumb">
        <span>客户管理</span>
        <span class="divider">/</span>
        <span class="active">客户列表</span>
    </div>
    <div class="bbmc-content">
        <form data-ui-type="Form" data-ui-id="filter">
            <div class="ui-row">
                <div class="ui-group">
                    <div data-ui-type="SearchBox"
                         data-ui-id="searchbox"
                         data-ui-text="${phone}"
                         data-ui-placeholder="手机号"
                         data-ui-number=""
                         data-ui-min="4"></div>
                </div>
                <div>
                    <select data-ui-type="Select" data-ui-id="ownerStatus" data-ui-name="owner_status" data-ui-value="${owner_status}">
                        <option value="0">客户状态(全部)</option>
                        <option value="1">有归属客户</option>
                        <option value="2">无归属客户</option>
                    </select>


                    <select data-ui-type="Select" data-ui-id="rating" name="rating" data-ui-value="${rating}">
                        <option value="">客户等级(全部)</option>
                        <!-- for: ${customer_rating} as ${rt} -->
                        <option value="${rt.value}">${rt.value} ${rt.text}</option>
                        <!-- /for -->
                    </select>
                </div>
            </div>
        </form>
        <div class="list-table">
            <!-- import: listTableWithCommand -->
        </div>
        <div class="list-table-footer">
            <!-- import: listPager -->
        </div>
    </div>
</div>
