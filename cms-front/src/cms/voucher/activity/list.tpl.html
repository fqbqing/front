<!-- target: TPL_voucher_activity_list -->
<div class="voucher-activity-list bbmc-content-wrap">
    <div class="breadcrumb bbmc-breadcrumb">
        <span>活动管理</span>
        <span class="divider">/</span>
        <span class="active">优惠券活动</span>
    </div>
    <div class="bbmc-content">
        <div class="ui-row">
            <button  v-if="isAllow('coupon-activity.add') && isLevelAllow('coupon-activity.add')"

                     data-ui-type="Button"
                     data-ui-id="addVoucherActivityBtn"
                     data-ui-skin="primary"
                     type="button">
                <i class="icon-plus"></i>添加活动
            </button>
            <div class="ui-group">
                <form data-ui-type="Form" data-ui-id="filter">
                    <div data-ui-type="SearchBox"
                         data-ui-placeholder="按活动名称搜索"
                         data-ui-id="searchbox"
                         data-ui-text="${name}"></div>
                </form>
            </div>
        </div>
        <div class="list-table">
            <div data-ui-type="Table" data-ui-id="table" data-ui-datasource="@tableData"
                 data-ui-order-by="@orderBy" data-ui-order="@order" data-ui-select="@selectMode"
                 data-ui-extension-tip-type="TableTip"
                 data-ui-extension-ex-type="TableEx"
                 data-ui-extension-command-type="Command">
            </div>
        </div>
        <div class="list-table-footer">
            <!-- import: listPager -->
            <button v-if="isAllow('coupon-activity.delete') && isLevelAllow('coupon-activity.delete')" data-ui-type="Button" data-ui-id="deleteVoucherActivityBtn" data-ui-skin="danger"
                    type="button">
                <i class="icon-trash-empty"></i>批量删除
            </button>
        </div>
    </div>

</div>
