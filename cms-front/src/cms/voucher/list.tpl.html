<!-- target: TPL_voucher_list -->
<div class="voucher-list bbmc-content-wrap">
    <div class="breadcrumb bbmc-breadcrumb">
        <span>活动管理</span>
        <span class="divider">/</span>
        <span class="active">优惠券管理</span>
    </div>
    <div class="bbmc-content">

        <form data-ui-type="Form" data-ui-id="filter">
            <div class="ui-row">
                <div class="ui-group">
                    <div data-ui-type="SearchBox"
                         data-ui-placeholder="按优惠券名称搜索"
                         data-ui-id="searchbox"
                         data-ui-text="${name}"></div>
                </div>
                <div>
                    <button v-if="isAllow('voucher.add') && isLevelAllow('voucher.add')" data-ui-type="Button" data-ui-id="addVoucherBtn" data-ui-skin="primary"
                            type="button">
                        <i class="icon-plus"></i>新增优惠券
                    </button>
                    <div class="search-bar">
                        <label class="title">优惠券类型：</label>
                        <div data-ui-type="BoxGroup" data-ui-id="voucherType" data-ui-skin="custom"
                             data-ui-name="type" data-ui-box-type="radio" data-ui-value="${type}" >
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <div class="list-table">
            <!-- import: listTableWithCommand -->
        </div>
        <div class="list-table-footer">
            <!-- import: listPager -->
        </div>
    </div>
</div>
