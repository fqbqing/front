<!-- target: TPL_voucher_order_list -->
<div class="voucher-order-list bbmc-content-wrap">
    <div class="breadcrumb bbmc-breadcrumb">
        <span>活动管理</span>
        <span class="divider">/</span>
        <span class="active">优惠券订单列表</span>
    </div>
    <div class="bbmc-content">
        <form data-ui-type="Form" data-ui-id="filter">
            <div class="ui-row">
                <div class="ui-group">
                    <form data-ui-type="Form" data-ui-id="filter">
                        <div data-ui-type="SearchBox"
                             data-ui-placeholder="按手机号搜索"
                             data-ui-id="searchbox"
                             data-ui-text="${phone}"></div>
                    </form>
                </div>
                <div class="search-bar">
                    <label class="title">优惠券订单类型：</label>
                    <div data-ui-type="BoxGroup" data-ui-id="category" data-ui-skin="custom"
                         data-ui-name="category" data-ui-box-type="radio" data-ui-value="${category}" >
                    </div>
                </div>
                <div>
                    <label class="title">订单状态：</label>
                    <div data-ui-type="BoxGroup" data-ui-id="voucherOrderStatus" data-ui-skin="custom"
                         data-ui-name="status" data-ui-box-type="checkbox" data-ui-value="${status}" >
                        <!-- for: ${voucherOrderStatus} as ${st} -->
                        <input type="checkbox" name="status" title="${st.text}" value="${st.value}">
                        <!-- /for -->
                    </div>

                    <!--<select data-ui-type="Select" data-ui-id="claimed" data-ui-name="claimed" data-ui-value="${claimed}">-->
                        <!--<option value="0">未认领</option>-->
                        <!--<option value="1">已认领</option>-->
                    <!--</select>-->
                </div>


            </div>
        </form>
        <div class="list-table">
            <div data-ui-type="Table" data-ui-id="table" data-ui-datasource="@tableData"
                 data-ui-order-by="@orderBy" data-ui-order="@order" data-ui-select="@selectMode"
                 data-ui-extension-tip-type="TableTip"
                 data-ui-extension-ex-type="TableEx"
                 data-ui-extension-tablesubrow-type="TableSubrow"
                 data-ui-extension-command-type="Command">
            </div>
        </div>
        <div class="list-table-footer">
            <!-- import: listPager -->
            <a data-ui-type="Button" data-ui-skin="danger" class="button export-button" href="/api/voucher-order/excel?${exportUrl}">导出</a>
            <button v-if="isAllow('voucher-order.refund-online') && isLevelAllow('voucher-order.refund-online') && category !='agent'" data-ui-type="Button" data-ui-id="batchRefundBtn" data-ui-skin="danger"
                    type="button">
                <i class="icon-yen"></i>批量退款
            </button>
        </div>

    </div>


</div>
