<!-- target: TPL_agent_income -->
<div class="agent-income bbmc-content-wrap">
    <div class="breadcrumb bbmc-breadcrumb">
        <span>经纪人管理</span>
        <span class="divider">/</span>
        <span>经纪人收益审核列表</span>
    </div>
    <div class="bbmc-content">
        <form data-ui-type="Form" data-ui-id="filter">
            <div class="ui-row">
                <div class="ui-group">
                    <div data-ui-type="SearchBox"
                         data-ui-placeholder="按手机号搜索"
                         data-ui-id="searchbox"
                         data-ui-text="${phone}"></div>
                </div>
                <div>
                    <div data-ui-type="BoxGroup" data-ui-id="awardType" data-ui-skin="custom"
                         data-ui-name="award_type" data-ui-box-type="checkbox" data-ui-value="${award_type}" >
                    </div>

                    <div data-ui-type="BoxGroup" data-ui-id="awardStatus" data-ui-skin="custom"
                         data-ui-name="status" data-ui-box-type="radio" data-ui-value="${status}" class="status-radio-group">
                    </div>
                </div>
            </div>
        </form>
        <div class="list-table">
            <div data-ui-type="Table" data-ui-id="table" data-ui-datasource="@tableData"
                 data-ui-order-by="@orderBy" data-ui-order="@order" data-ui-select="@selectMode"
                 data-ui-extension-tip-type="TableTip"
                 data-ui-extension-ex-type="TableEx"
                 data-ui-extension-command-type="Command">
            </div>
        </div>
        <div class="list-table-footer">
            <!-- import: listPager -->
        </div>

    </div>
</div>
