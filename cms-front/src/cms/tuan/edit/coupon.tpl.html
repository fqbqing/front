<!-- target: TPL_tuan_edit_coupon -->
<div class="tuan-edit-coupon bbmc-content-wrap">
    <div class="breadcrumb bbmc-breadcrumb">
        <span>活动管理</span>
        <span class="divider">/</span>
        <span class="active">团购活动</span>
        <span class="divider">/</span>
        <a href="#/tuan/list">团购列表</a>
        <span class="divider">/</span>
        <span class="active">优惠信息</span>
    </div>
    <div class="bbmc-detail-content">
        <div class="ui-ctrl ui-tab ui-tab-horizontal state-horizontal">
            <ul data-role="navigator" class="ui-tab-navigator">
                <li class="ui-tab-item"><a href="#/tuan/edit/base~id=${id}">基本信息</a></li>
                <li class="ui-tab-item"><a href="#/tuan/edit/description~id=${id}">活动信息</a></li>
                <li class="ui-tab-item"><a href="#/tuan/edit/gift~id=${id}">多重好礼</a></li>
                <li class="ui-tab-item"><a href="#/tuan/edit/signup~id=${id}">报名信息</a></li>
                <li class="ui-tab-item ui-tab-item-active"><a href="#/tuan/edit/coupon~id=${id}">优惠信息</a></li>
            </ul>
            <div class="ui-tab-content tuan-form-wrap">
                <div class="example-img"><img src="${exampleImg}" alt="" width="100%"></div>
                <form data-ui-type="Form" data-ui-id="form" data-ui-auto-validate="true" method="POST" class="bbmc-detail tuan-form">
                    <div class="form-body">
                        <div class="form-row">
                            <div class="form-key form-key-required">标题：</div>
                            <div class="form-value">
                                <input data-ui-id="coupon_title"
                                       data-ui-type="TextBox"
                                       data-ui-required="required"
                                       data-ui-max-length="50"
                                       data-ui-name="coupon_title"
                                       data-ui-value="@formData.coupon_title">
                                <div class="form-extra">不超过50个字符</div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-key form-key-required">意向金：</div>
                            <div class="form-value">
                                <input data-ui-id="amount"
                                       data-ui-type="TextBox"
                                       data-ui-required="required"
                                       data-ui-dollars=""
                                       data-ui-min="0.01"
                                       data-ui-name="amount"
                                       data-ui-validity-label="amountErrorMessage"
                                       data-ui-value="${formData.amount | amount}">
                                <span data-ui-type="Label">元</span>
                                <span data-ui-type="Validity" data-ui-id="amountErrorMessage"></span>
                            </div>
                        </div>
                        <div v-show="coupon_refund.length">
                            <div class="form-row">
                                <div class="form-key">意向金退还政策：</div>
                                <div class="form-value">
                                    <div class="form-extra">（每项不超过50个字符）</div>
                                    <div class="form-row" v-for="refund in coupon_refund" track-by="$index">
                                        <esuibox>
                                            <div class="form-value">
                                                <div  v-esui="refund"
                                                      data-ui-type="TextBox"
                                                      data-ui-required="required"
                                                      data-ui-max-length="50"
                                                      data-ui-value="{{refund}}"
                                                      data-ui-width="400"
                                                      data-ui-name="refund"></div>
                                                <button v-show="coupon_refund.length > 1" data-ui-type="Button" data-ui-skin="warn" type="button" @click="removeRefund($index)" class="refund-delete">删除</button>
                                            </div>
                                        </esuibox>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-key"></div>
                                        <div class="form-value">
                                            <button data-ui-type="Button" data-ui-id="addRefundBtn" data-ui-skin="danger" type="button">
                                                <i class="icon-plus"></i>增加退还政策
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="form-row">
                        <div class="form-key"></div>
                        <div class="form-value">
                            <button data-ui-type="Button" data-ui-id="submit" class="ui-button-submit" data-ui-skin="spring" type="submit">提交修改
                            </button>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>

</div>
