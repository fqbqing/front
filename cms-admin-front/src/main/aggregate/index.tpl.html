<!-- target: TPL_aggregate_index -->
<div class="aggregate-index bbmc-content-wrap">
    <div class="breadcrumb bbmc-breadcrumb">
        <span class="active">聚合推广管理</span>
        <span class="divider">/</span>
        <span class="active">人工排序管理</span>
    </div>


    <div class="bbmc-content">
        <form data-ui-type="Form" data-ui-id="filter">
            <div class="ui-row">
                <div class="ui-group">
                    <div data-ui-type="SearchBox"
                         data-ui-placeholder="按推广标题搜索"
                         data-ui-id="searchbox"
                         data-ui-text="${name}"></div>
                </div>
                <div>
                    <div class="form-group">
                        <label>地区：</label>
                        <select data-ui-type="Select" data-ui-id="province_id" data-ui-name="province_id" data-ui-value="${province_id}" data-ui-skin="primary">
                            <!-- for: ${province} as ${pr} -->
                            <option value="${pr.id}">${pr.name}</option>
                            <!-- /for -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label>排序模块：</label>
                        <select data-ui-type="Select" data-ui-id="type" data-ui-name="type" data-ui-value="${type}" data-ui-skin="primary">
                            <!-- for: ${activity_type} as ${at} -->
                            <option value="${at.value}">${at.text}</option>
                            <!-- /for -->
                        </select>
                    </div>

                </div>
            </div>
        </form>
        <div class="list-table">
            <div data-ui-type="Table" data-ui-id="table" data-ui-datasource="@tableData"
                 data-ui-order-by="@orderBy" data-ui-order="@order" data-ui-select="@selectMode"
                 data-ui-extension-tip-type="TableTip" data-ui-extension-command-type="Command"
                 data-ui-extension-tableedit-type="TableEdit" data-ui-ordertype="${type}">
            </div>
        </div>
        <div class="list-table-footer">
            <!-- import: listPager -->
        </div>
    </div>


</div>
