<!-- target: TPL_organization_refund_list -->
<div class="organization-refund-list bbmc-content-wrap">
    <div class="breadcrumb bbmc-breadcrumb">
        <!-- if: ${organization_id} -->
        <span class="active">加盟店管理</span>
        <span class="divider">/</span>
        <!-- /if -->
        <span class="active">退款管理</span>
    </div>

    <div class="bbmc-content">
        <!-- if: ${organization_id} -->
        <div class="ui-ctrl ui-tab ui-tab-horizontal state-horizontal">
            <!-- use: TPL_common_tab_navigator(name="refund",organization_id=${organization_id}) -->
            <div class="ui-tab-content tuan-form-wrap">
                <!-- /if -->
                <div class="ui-row">
                    <div class="ui-group">
                        <button data-ui-type="Button" data-ui-id="addRefundBtn" data-ui-skin="primary" type="button" v-if="organization_id && isAllow('refund.delete')">
                            <i class="icon-plus"></i>新建退款单
                        </button>
                    </div>
                </div>
                <div class="list-table">
                    <div data-ui-type="Table" data-ui-id="table" data-ui-datasource="@tableData"
                         data-ui-order-by="@orderBy" data-ui-order="@order" data-ui-select="@selectMode"
                         data-ui-extension-command-type="Command"
                         data-ui-extension-tip-type="TableTip"
                         data-ui-extension-tablesubrow-type="TableSubrow"
                         data-ui-extension-ex-type="TableEx">
                    </div>
                </div>
                <div class="list-table-footer">
                    <!-- import: listPager -->
                </div>
                <!-- if: ${organization_id} -->
            </div>
        </div>
        <!-- /if -->
    </div>
</div>
