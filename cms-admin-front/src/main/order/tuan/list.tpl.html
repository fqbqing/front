<!-- target: TPL_order_tuan_list -->
<div class="order-tuan-list bbmc-content-wrap">
    <div class="breadcrumb bbmc-breadcrumb">
        <span class="active">加盟店管理</span>
        <span class="divider">/</span>
        <span class="active">团购活动</span>
        <span class="divider">/</span>
        <span class="active">团购订单</span>
    </div>

    <div class="bbmc-content">
        <form data-ui-type="Form" data-ui-id="filter">
            <div class="ui-row">
                <div class="ui-group">
                    <div data-ui-type="SearchBox" data-ui-placeholder="手机号" data-ui-id="searchbox" data-ui-text="${phone}"></div>
                    <input type="checkbox" data-ui-id="exclude"
                           data-ui-type="CheckBox" data-ui-checked="${exclude}" name="exclude" value="staff" title="排除内部员工">
                </div>
                <div>
                    <label class="title">订单状态：</label>
                    <div data-ui-type="BoxGroup" data-ui-id="tuanStatus" data-ui-skin="custom"
                         data-ui-name="status" data-ui-box-type="checkbox" data-ui-value="${status}" >
                        <!-- for: ${tuanStatus} as ${st} -->
                        <input type="checkbox" name="status" title="${st.text}" value="${st.value}">
                        <!-- /for -->
                    </div>
                </div>
            </div>
        </form>
        <div class="list-table">
            <!-- if: ${tuanInfo} --><h2>${tuanInfo.title}</h2><!-- /if -->
            <!-- import: listTableWithCommandAndSubrow -->
        </div>
        <div class="list-table-footer">
            <!-- import: listPager -->
            <a data-ui-type="Button" class="button bg-sub" href="/api/tuan-order/excel?${exportUrl}">导出</a>
        </div>
    </div>


</div>
